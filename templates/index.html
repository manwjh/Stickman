<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 AI火柴人故事动画生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🎬 AI火柴人故事动画生成器</h1>
            <p class="subtitle">用自然语言描述故事，让AI自动生成流畅的火柴人动画</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section card">
                <h2>📝 故事输入</h2>
                <textarea 
                    id="storyInput" 
                    class="story-input" 
                    placeholder="在这里输入你的故事...&#10;&#10;示例：&#10;小明从左边走进来，看到一个球，兴奋地跳起来，然后弯腰捡起球，高兴地举起球庆祝。"
                    rows="6"
                ></textarea>
                
                <div class="button-group">
                    <button id="generateBtn" class="btn btn-primary">
                        <span class="btn-icon">✨</span>
                        生成动画
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <span class="btn-icon">🗑️</span>
                        清空
                    </button>
                </div>

                <!-- Examples -->
                <div class="examples">
                    <h3>💡 示例故事</h3>
                    <div class="example-chips">
                        <button class="chip" data-example="一个人站着，然后挥手打招呼">简单挥手</button>
                        <button class="chip" data-example="小明从左边跑到右边，然后跳起来庆祝">跑步跳跃</button>
                        <button class="chip" data-example="一个人走进来，弯腰捡起东西，然后高兴地举起来">弯腰捡物</button>
                        <button class="chip" data-example="小明站在左边，小红站在右边，他们走向对方，最后击掌庆祝">双人互动</button>
                    </div>
                </div>
            </section>

            <!-- Animation Preview Section -->
            <section class="preview-section card">
                <div class="preview-header">
                    <h2>🎥 动画预览</h2>
                    <div class="controls" id="animationControls" style="display: none;">
                        <button id="playBtn" class="control-btn" title="播放">▶️</button>
                        <button id="pauseBtn" class="control-btn" title="暂停">⏸️</button>
                        <button id="restartBtn" class="control-btn" title="重新开始">🔄</button>
                        <button id="downloadBtn" class="control-btn" title="下载动画">💾</button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                    <p>AI正在生成动画...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">🎬</div>
                    <p>输入故事并点击"生成动画"开始创作</p>
                </div>

                <!-- Animation Canvas -->
                <div id="animationCanvas" class="animation-canvas" style="display: none;">
                    <svg id="svgCanvas" width="800" height="600" viewBox="0 0 800 600">
                        <!-- Ground line -->
                        <line x1="0" y1="550" x2="800" y2="550" stroke="#ddd" stroke-width="2" stroke-dasharray="10,5"/>
                        
                        <!-- Animation content will be added here -->
                        <g id="animationContent"></g>
                        
                        <!-- Text overlay -->
                        <text id="animationText" x="400" y="50" text-anchor="middle" 
                              font-size="20" font-weight="bold" fill="#333"></text>
                    </svg>
                </div>

                <!-- Animation Info -->
                <div id="animationInfo" class="animation-info" style="display: none;">
                    <p><strong>标题：</strong><span id="infoTitle"></span></p>
                    <p><strong>描述：</strong><span id="infoDescription"></span></p>
                    <p><strong>场景数：</strong><span id="infoScenes"></span></p>
                    <p><strong>角色数：</strong><span id="infoCharacters"></span></p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by AI | Made with ❤️</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/animator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
